version: '3.8'
services:
  app:
    build: .
    ports:
      - '3000:3000'
    depends_on:
      - db
    environment:
      - DB_HOST=DB_HOST
      - DB_PORT=5432
      - DB_USERNAME=DB_USERNAME
      - DB_PASSWORD=DB_PASSWORD
      - DB_NAME=DB_NAME
  db:
    image: postgres
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=DB_NAME
      - POSTGRES_PASSWORD=DB_PASSWORD
      - POSTGRES_DB=DB_NAME
